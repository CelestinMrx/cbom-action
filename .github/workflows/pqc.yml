name: Run PQC

on:
  workflow_dispatch:
  push:
    paths:
      - "**/action.yml"
      - ".github/workflows/pqc.yml"

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.build-matrix-action.outputs.repositories }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./build-matrix
        id: build-matrix-action
        with:
          repository: numpy/numpy
  run-pqc-action:
    runs-on: ubuntu-latest
    needs: build-matrix
    strategy:
      fail-fast: false
      matrix:
        repository: ${{ fromJSON(needs.build-matrix.outputs.repositories) }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./analyze
        with:
          repository: ${{ fromJson(matrix.repository).nameWithOwner }}
          language: ${{ fromJson(matrix.repository).language }}
          pqc-pack-read-token: ${{ secrets.PQC_FOR_ACTIONS_PACK_READ }}
